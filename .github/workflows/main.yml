name: Deploy to Synology (YouTube Bot)

on:
  push:
    branches:
      - main  # mainブランチにpushされた時に実行

jobs:
  deploy:
    name: Deploy via SSH to Synology
    runs-on: ubuntu-latest
    environment: SSH_HOST

    steps:
      - name: Set up Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}
    
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 24
          script_stop: true
          script: |
            export PATH=$PATH:/usr/local/bin
          
            echo "=== Starting Deploy ==="
            cd /volume1/docker/CheckYoutubeFeed
          
            echo "Pulling latest changes..."
            git pull origin main
          
            echo "Rebuilding and restarting container..."
            # 同名コンテナがあれば停止＆削除
            if [ $(docker ps -aq -f name=youtube-bot) ]; then
              echo "Stopping existing container..."
              docker stop youtube-bot
              echo "Removing existing container..."
              docker rm youtube-bot
            fi
          
            # Docker Compose で再ビルド＆起動
            docker compose up -d --build
          
            echo "Cleaning old images..."
            docker image prune -f
          
            echo "=== Deploy completed successfully! ==="
